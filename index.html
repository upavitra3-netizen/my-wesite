<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Ordering System</title>
  <style>
    /* CSS Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #ff5722;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .menu, .cart {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1 1 45%;
      margin: 10px;
    }

    .menu h2, .cart h2 {
      margin-bottom: 15px;
    }

    .menu-items {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .item {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
    }

    .item h3 {
      margin-bottom: 10px;
    }

    .item p {
      margin-bottom: 10px;
      font-weight: bold;
    }

    button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e64a19;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }
